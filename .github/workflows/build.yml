name: build them buns

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    name: Building and testing the project
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Setup Go
        uses: actions/setup-go@master
        with:
          go-version: '1.24.5'

      - name: Install dependencies
        run: |
          go version
          go get ./

      - name: Run build
        run: go build ./

      - name: Run vet
        run: go vet ./